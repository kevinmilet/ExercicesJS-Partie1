<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Javascript Exercice 5</title>
</head>

<body>

    <script>
        // Demande des informations à l'utilisateur et stockage dans des variables
        let numberOne = prompt('Premier nombre?');
        let numberTwo = prompt('Deuxième nombre?');
        // Addition des nombres
        let result = Number(numberOne) + Number(numberTwo);
        // Affichage des variables dans le console et addition des variables
        console.log("Le premier nombre est " + numberOne + ", le deuxième nombre est: " + numberTwo + " est le résultat de l'addition est: " + result);
    </script>

</body>

</html>
